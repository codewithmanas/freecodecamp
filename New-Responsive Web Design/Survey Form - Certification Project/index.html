<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required/></label>
      <label id="email-label">Email<input type="email" id="email" placeholder="Enter your Email" required/></label>
      <label id="number-label">Age (optional)<input type="number" id="number" placeholder="Age" min="10" max="99"/></label>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option value="1">Select current role</option>
          <option value="2">Student</option>
          <option value="3">Full Time Job</option>
          <option value="4">Full Time Learner</option>
          <option value="5">Prefer not to say</option>
          <option value="6">Other</option>
        </select>
      </label>

      <div class="friend-recommendation">Would you recommend freeCodeCamp to a friend?
      <label><input type="radio" id="name" name="recommend-friend" value="definitely"/> Definitely</label>
      <label><input type="radio" id="name" name="recommend-friend" value="maybe"/> Maybe</label>
      <label><input type="radio" id="name" name="recommend-friend" value="not-sure"/> Not sure</label>
      </div>

      <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option value="1">Select an option</option>
          <option value="2">Challenges</option>
          <option value="3">Projects</option>
          <option value="4">Community</option>
          <option value="5">Open Source</option>
        </select>
      </label>

      <div class="checkbox-section">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input type="checkbox" value="front-end-projects"/> Front-end Projects</label>
        <label><input type="checkbox" value="back-end-projects"/> Back-end Projects</label>
        <label><input type="checkbox" value="data-visualization"/> Data Visualization</label>
        <label><input type="checkbox" value="challenges"/> Challenges</label>
        <label><input type="checkbox" value="open-source-community"/> Open Source Community</label>
        <label><input type="checkbox" value="gitter-help-rooms"/> Gitter help rooms</label>
        <label><input type="checkbox" value="videos"/> Videos</label>
        <label><input type="checkbox" value="city meetups"/> City Meetups</label>
        <label><input type="checkbox" value="wiki"/> Wiki</label>
        <label><input type="checkbox" value="forum"/> Forum</label>
        <label><input type="checkbox" value="additional courses"/> Additional Courses</label>
      </div>

      <label>Any comments or suggestions?
        <textarea></textarea>
      </label>

      <button id="submit" value="submit">Submit</button>


    </form>
  </body>
</html>
